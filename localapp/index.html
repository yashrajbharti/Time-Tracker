<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker | Mercury </title>
    <meta name="description" content="Time Tracking tool for employees helping enhance productivity">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/material.css">
    <link rel="shortcut icon" href="./icons/mercury.svg" type="image/x-icon">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#3f6bea">
    <script type="importmap">
        {
            "imports": {
                "@material/web/": "https://esm.run/@material/web/"
            }
        }
    </script>
    <script type="module">
        import '@material/web/all.js';
        import {
            styles as typescaleStyles
        } from '@material/web/typography/md-typescale-styles.js';
        document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>
    <script src="./js/script.js" type="module" defer></script>
</head>

<body>
    <main>
        <h1>Hey Contractor!</h1>
        <section></section>
    </main>

    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("./service-worker.js")
                    .then(registered => console.log("Service Worker registered:", registered))
                    .catch(error => console.log("Service Worker registration failed:", error));
            });
        }
    </script>
</body>

</html>
